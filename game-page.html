    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <link href="game-page.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <div id="gp-content">

                </div>
                <div id="gp-board">
                    <div id="gp-grid">
                        <button data-position="0"></button>
                        <button data-position="1"></button>
                        <button data-position="2"></button>
                        <button data-position="3"></button>
                        <button data-position="4"></button>
                        <button data-position="5"></button>
                        <button data-position="6"></button>
                        <button data-position="7"></button>
                        <button data-position="8"></button>

                </div>
                <div id="gp-result">

                </div>
            </div>
            
            
           
        </main>

        <script src="app.js"></script>
    </body>
